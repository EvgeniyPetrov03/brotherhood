<header>
  <img src="assets/icons/icon_1.jpeg">
  <div class="info">
    <p>Just Enough Items (JEI)</p>
    <p>
      <span>Downloads: 166.7M</span>
      <span>Last updated: Apr 30, 2022</span>
      <span>Created: Nov 24, 2015</span>
    </p>
    <p>Current Minecraft version compatibility: 1.18.2</p>
  </div>
</header>

<main>
  <mat-tab-group>
    <mat-tab label="Description">
      <ng-template matTabContent>
        <app-item-info></app-item-info>
      </ng-template>
    </mat-tab>
    <mat-tab label="Images">
      <ng-template matTabContent>
        <app-item-images></app-item-images>
      </ng-template>
    </mat-tab>
    <mat-tab label="Files">
      <ng-template matTabContent>
        <app-item-files></app-item-files>
      </ng-template>
    </mat-tab>
    <mat-tab label="Relations">
      <ng-template matTabContent>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <app-item-sidebar></app-item-sidebar>
</main>
